<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>SHI-FU-MI</title>
</head>
<body>
    <h1>SHI-FU-MI</h1>
    <!-- Faire les 3 boutons -->
    <div id="buttons">
        <button type="button" id="stone">
            <img src="./img/if-39-harry-potter-colour-philosophers-stone-2730349_88175.svg">
        </button>
        <button type="button" id="paper">
            <img src="./img/receipt-paper_icon-icons.com_56152.svg">
        </button>
        <button type="button" id="scissors">
            <img src="./img/Cut-80_icon-icons.com_57343.svg">
        </button>
    </div>
    <!-- Mettre la phrase "Choose" -->
    <div id="choix">
        <p>Faîtes votre choix !</p>
    </div>
    <!-- Les 2 cadres "Vous" et "L'IA" avec le VS -->.
    <div id="combat">
        <div class="table">
            <p>Vous</p>
            <div id="You"></div>
        </div>
        <h2>VS</h2>
        <div class="table">
            <p>IA</p>
            <div id="ordi"></div>
        </div>
        
    </div>
    <!-- Le cadre du "Résultat" -->
    <div id="resultats"></div>
    <!-- Bouton "New Game" -->
    <button type="button" id="button2" onclick="document.location.reload(false)">New Game</button>
    
    <script src="script.js"></script>
</body>
</html>
